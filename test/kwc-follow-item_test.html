<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

        <title>
            kwc-follow-item test</title>

        <script src="../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
        <script src="../../../wct-browser-legacy/browser.js"></script>

        <script type="module" src="../kwc-follow-item.js"></script>
    </head>

    <body>

        <test-fixture id="BasicTestFixture">
            <template>
                <kwc-follow-item></kwc-follow-item>
            </template>
        </test-fixture>

        <test-fixture id="ChangedPropertyTestFixture">
            <template>
                <kwc-follow-item prop1="new-prop1"></kwc-follow-item>
            </template>
        </test-fixture>

        <script type="module">
import '../kwc-follow-item.js';
suite('kwc-follow-item', function () {

    test('instantiating the element with default properties works', function () {
        var element = fixture('BasicTestFixture');
        assert.equal(element.prop1, 'kwc-follow-item');
        var elementShadowRoot = element.shadowRoot;
        var elementHeader = elementShadowRoot.querySelector('h2');
        assert.equal(elementHeader.innerHTML, 'Hello kwc-follow-item!');
    });

    test('setting a property on the element works', function () {
        // Create a test fixture
        var element = fixture('ChangedPropertyTestFixture');
        assert.equal(element.prop1, 'new-prop1');
        var elementShadowRoot = element.shadowRoot;
        var elementHeader = elementShadowRoot.querySelector('h2');
        assert.equal(elementHeader.innerHTML, 'Hello new-prop1!');
    });

});
</script>

    </body>

</html>
